        <div class="header-box">
            <span class="name-header">Sergio Di Martino</span>
            <div class="links">
                <a class="about" href="index.html">About</a>
                <a class="portfolio" href="portfolio.html" class="portfolio">Portfolio</a>
                <a class="contact" href="contact.html" class="contact">Contact</a>
            </div>
        </div>
        <form class="main-box">
            <h1 class="about-me">Contact</h1>
            <hr class="hr">
            <div class="contact-form">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Your name">
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="foo@foo.com">
                <br>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" cols="134" rows="6"></textarea>
                <br>
                <br>
                <input class="submit" type="submit">
            </div>
        </form>        
        <footer class="copyright">Copyright&copy;</footer>
